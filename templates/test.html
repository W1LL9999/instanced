<!-- templates/test.html -->
<!DOCTYPE html>
<html>
<head>
    <title>API Test Page</title>
    <!-- CTFd likely already includes jQuery, but ensure it's available -->
    <script src="/plugins/instanced/assets/test.js"></script>
    <link rel="stylesheet" href="/plugins/instanced/assets/test.css">
</head>
<body>
    <h1>API Testing Interface</h1>

    <input type="hidden" id="nonce" value="{{ Session.nonce }}">

    <!-- Test GET Status API -->
    <div class="api-test-section">
        <h2>Test Status API</h2>
        <button onclick="testStatusAPI()">Get Status</button>
        <div id="status-response" class="response-box"></div>
    </div>

    <!-- Test POST Data API -->
    <div class="api-test-section">
        <h2>Test Data Submission</h2>
        <textarea id="data-input" rows="4" cols="50">{"test": "data"}</textarea><br>
        <button onclick="testDataSubmission()">Submit Data</button>
        <div id="data-response" class="response-box"></div>
    </div>

    <!-- Test Admin Metrics API -->
    <div class="api-test-section">
        <h2>Test Admin Metrics</h2>
        <button onclick="testAdminMetrics()">Get Metrics</button>
        <div id="metrics-response" class="response-box"></div>
    </div>
</body>
</html>
