{% extends "challenge.html" %}

{% block description %}
  {{ challenge.html }}
  <div class="row text-center pb-3">
    <div class="card" style="width: 100%;">
      <div class="card-body">
        <h5 class="card-title">Info</h5>

        <input type="hidden" id="nonce" value="{{ Session.nonce }}">
        <input type="hidden" id="challenge-id" value="{{ challenge.id }}">

        <!-- "Launch an instance" button, visible initially -->
        <button type="button" class="btn btn-primary card-link" id="button-boot" onclick="createInstance()">
          Launch Instance
        </button>

        <!-- "Renew" and "Destroy" buttons, side by side, hidden initially -->
        <div id="instance-buttons" style="display: none;" class="justify-content-center">
          <button type="button" class="btn btn-danger mx-2" id="button-destroy" onclick="deleteInstance()">
            Destroy Instance
          </button>
        </div>
      </div>
    </div>
  </div>
{% endblock %}

<script src="view.js"></script>
